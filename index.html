<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance$"> 
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">

                </h3>
                <p id="incomes-display">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    Saídas
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenses-display">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    Total
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="total-display">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.toggle()">+ Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                
                <form onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only"
                        for="description">
                            Descrição
                        </label>
                        
                        <input type="text" 
                        id="description"
                        name="description"
                        placeholder="Descrição:"/>
                    </div>

                    <div class="input-group">
                        <label class="sr-only"
                        for="amount">
                            Valor
                        </label>
                        
                        <input type="number" 
                        step="0.01"
                        id="amount"
                        name="amount"
                        placeholder="R$0,00"/>
                        
                        <small>Use o sinal - (negativo) para despesas e vírgula para casas decimais.</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only"
                        for="date">
                            Valor
                        </label>
                        
                        <input type="date" 
                        step="0.01"
                        id="date"
                        name="date"
                        placeholder="dd/mm/aaaa" />
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.toggle()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>2021 - dev.finance$</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
